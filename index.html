<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>math</title>
</head>

<body>
    <div class="wraper">
        <div class="inner__wraper">
            <p>Нажми на кнопку и получи задание :-)</p>

            <button class="add">Сложить</button>

            <button class="subtract">Вычесть</button>

            <button class="multiply">Умножить</button>

            <button class="divide">Разделить</button>

            <p>Выбрать уровень</p>

            <select>

                <option value="easy">

                    Легкий (от 1 до 9)

                </option>

                <option value="medium">

                    Средний (от 10 до 99)

                </option>

                <option value="hard">

                    Сложный (от 100 до 999)

                </option>

            </select>
            <button class="check">Посмотреть статистику</button>

            <button class="reset">Сбросить</button>


        </div>

    </div>



    <script src="script.js"></script>
</body>


</html>
